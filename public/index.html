<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OS Mini Project | Remote</title>
        <link defer rel="stylesheet" href="/static/index.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="keyboard-controller">
                <input oninput="sendText()" id="keyboard-input" type="text" placeholder="Enter Keyboard Input"/>
                <button onclick="sendBackspace()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>ic_backspace_24px</title>
                        <g>
                            <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"></path>
                        </g>
                    </svg>
                </button>
                <button onclick="sendText()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>ic_send_24px</title>
                        <g>
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="mouse-controller">
                <div class="mouse-pad"></div>
                <div class="mouse-buttons">
                    <button onclick="sendClick()">Left Click</button>
                    <button onclick="sendRightClick()">Right Click</button>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/client.js"></script>
    </body>
</html>
